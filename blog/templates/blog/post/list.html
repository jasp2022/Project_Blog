{% extends "blog/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
  <h1>My Blog</h1>
  {% for post in posts %}

<div class="col-md-6">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-primary">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-success">Published {{ post.publish }} by {{ post.author }}</h6>
      <p class="card-text">{{ post.body|truncatewords:30|linebreaks }}</p>
      <a href="{% url 'blog:post_detail' post.id %}"><button type="button" class="btn btn-info">Ver mas</button></a>   
    </div>
  </div>
</div>

  {% endfor %}
{% endblock %}
